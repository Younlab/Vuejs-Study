<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .warning {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{ num }}

      <button @click="addNum">+</button>
      <button @click="minuNum">-</button>
      <h1 :class="{ warning:isError }">Help</h1>
      <button @click="status">Status</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10,
          isError: false,
        },
        watch: {
          num: function() {
            console.log('changed');
          },
        },
        methods: {
          addNum: function() {
            this.num++;
          },
          minuNum: function() {
            this.num--;
          },
          status: function() {
            this.isError = !this.isError;
          },
        },
      });
    </script>
  </body>
</html>
